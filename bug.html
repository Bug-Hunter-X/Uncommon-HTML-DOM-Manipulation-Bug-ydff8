<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly trying to access the element before the DOM is fully loaded
    document.getElementById("myDiv").style.display = "none"; 
  </script>
</body>
</html>
